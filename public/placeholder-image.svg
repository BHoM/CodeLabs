<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff1493;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff4500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa500;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#gradient)" opacity="0.1"/>
  <rect x="20" y="20" width="360" height="260" fill="none" stroke="url(#gradient)" stroke-width="2" stroke-dasharray="10,5" rx="15"/>
  <text x="200" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#666" font-weight="600">PLACEHOLDER IMAGE</text>
  <text x="200" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#999">400 x 300</text>
  <text x="200" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#aaa">Replace with your image</text>
</svg>
